<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 100 Books - Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(219,219,219, 0.9);
        }
        .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .top100 {
            background-color: rgba(219,219,219, 0.9);
            padding: 2rem 0;
        }
        .navbar-brand img {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://th.bing.com/th/id/OIP.jHtskLb4A9Q8W9ZOHN7kPgAAAA?pid=ImgDet&w=60&h=60&c=7&dpr=1.3&rs=1" alt="icon" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" >
<section class="py-5 header text-center">
<h1 class="mt-4" style="padding-top: 30px;">What should I read next ?</h1>
</section>
    
</div>
    
<!-- Image -->
<div class="text-center">
<img src="https://wallpaperaccess.com/full/552986.jpg" alt="books-img" height="400" border="0" >
</div>

<div class="top100">
    <div class="container">
        <h2 class="display-4 text-center mb-5">Top 100 Books</h2>
        <p class="text-center text-muted mb-5">"Get Lost in the Top 100 Most Beloved Books!"</p>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            {% for i in range(book_name|length) %}
                <div class="col">
                    <div class="card h-100 shadow">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">Author: {{ author[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
